<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusula - Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Pusula Logo">
                Pusula
            </div>
            <div class="nav-links">
                <a href="index.html">Ana Sayfa</a>
                <a href="giris.html" class="active">Giriş Yap</a>
                <a href="kaydol.html" class="register-btn">Kaydol</a>
            </div>
            <div class="menu-button">☰</div>
        </div>
    </nav>

    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <div class="logo">Pusula</div>
                <h2>Giriş Yap</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" name="password" required placeholder="Şifrenizi girin">
                    </div>
                    <button type="submit" class="login-btn">Giriş Yap</button>
                    <div class="form-footer">
                        <a href="#" class="forgot-password">Şifremi Unuttum</a>
                        <a href="kaydol.html" class="create-account">Hesap Oluştur</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Pusula. Tüm hakları saklıdır.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
