<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetOdak - Kurum Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .institution-dashboard {
            padding: 120px 0 50px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
        }

        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dashboard-header .institution-info {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #7f8c8d;
        }

        .info-item i {
            color: #3498db;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .stat-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-card-icon.students {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card-icon.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card-icon.performance {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card-icon.subscription {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card-label {
            color: #7f8c8d;
            font-size: 14px;
        }

        .content-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .content-section h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-section h2 i {
            color: #3498db;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
        }

        .students-table thead {
            background: #f8f9fa;
        }

        .students-table th {
            padding: 15px;
            text-align: left;
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 2px solid #e1e5e9;
        }

        .students-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            color: #34495e;
        }

        .students-table tbody tr:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .empty-state p {
            font-size: 1.2em;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .subscription-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .subscription-badge.free {
            background: #ecf0f1;
            color: #7f8c8d;
        }

        .subscription-badge.basic {
            background: #3498db;
            color: white;
        }

        .subscription-badge.premium {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .add-student-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .add-student-form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .add-student-form .form-group {
            flex: 1;
        }

        .add-student-form label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .add-student-form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .add-student-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-student-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .add-student-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .students-list {
            margin-top: 20px;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            transition: background 0.3s ease;
        }

        .student-item:hover {
            background: #f8f9fa;
        }

        .student-item:last-child {
            border-bottom: none;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .student-details h4 {
            margin: 0;
            color: #2c3e50;
            font-size: 16px;
        }

        .student-details p {
            margin: 5px 0 0 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .remove-student-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .remove-student-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .alert-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-message.show {
            display: block;
        }

        .alert-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="NetOdak Logo">
                NetOdak
            </div>
            <div class="nav-links">
                <a href="kurum-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
            </div>
        </div>
    </nav>

    <section class="institution-dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1 id="institutionName">Kurum Adı</h1>
                <div class="institution-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span id="institutionEmail">-</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <span id="institutionPhone">-</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="institutionCity">-</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-tag"></i>
                        <span id="institutionType">-</span>
                    </div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon students">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="stat-card-value" id="totalStudents">0</div>
                    <div class="stat-card-label">Toplam Öğrenci</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon active">
                            <i class="fas fa-user-check"></i>
                        </div>
                    </div>
                    <div class="stat-card-value" id="activeStudents">0</div>
                    <div class="stat-card-label">Aktif Öğrenci</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon performance">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <div class="stat-card-value" id="avgPerformance">-</div>
                    <div class="stat-card-label">Ortalama Performans</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon subscription">
                            <i class="fas fa-crown"></i>
                        </div>
                    </div>
                    <div class="stat-card-value">
                        <span class="subscription-badge" id="subscriptionBadge">Free</span>
                    </div>
                    <div class="stat-card-label">Abonelik Planı</div>
                </div>
            </div>

            <div class="add-student-section">
                <h3 style="margin-bottom: 20px; color: #2c3e50;">
                    <i class="fas fa-user-plus"></i> Öğrenci Ekle
                </h3>
                <div class="alert-message" id="alertMessage"></div>
                <form class="add-student-form" id="addStudentForm">
                    <div class="form-group">
                        <label for="studentId">
                            <i class="fas fa-id-card"></i> Öğrenci ID (MongoDB ObjectId)
                        </label>
                        <input 
                            type="text" 
                            id="studentId" 
                            name="studentId" 
                            required 
                            placeholder="Örn: 507f1f77bcf86cd799439011"
                            pattern="^[0-9a-fA-F]{24}$"
                        >
                    </div>
                    <button type="submit" class="add-student-btn">
                        <i class="fas fa-plus"></i> Öğrenci Ekle
                    </button>
                </form>
                <p style="margin-top: 10px; font-size: 12px; color: #7f8c8d;">
                    <i class="fas fa-info-circle"></i> MongoDB ObjectId formatında öğrenci ID'si girin (24 karakterlik hex string)
                </p>
            </div>

            <div class="content-section">
                <h2><i class="fas fa-users"></i> Öğrenciler</h2>
                <div id="studentsContainer">
                    <div class="empty-state">
                        <i class="fas fa-user-friends"></i>
                        <p>Henüz öğrenci bulunmuyor</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 NetOdak. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="api.js"></script>
    <script>
        // Sayfa yüklendiğinde kurum bilgilerini yükle
        document.addEventListener('DOMContentLoaded', async function() {
            // Kurum girişi kontrolü
            const isInstitutionLoggedIn = localStorage.getItem('isInstitutionLoggedIn') === 'true';
            const authToken = localStorage.getItem('authToken');
            
            if (!isInstitutionLoggedIn || !authToken) {
                // Token yoksa veya kurum girişi yapılmamışsa
                localStorage.removeItem('isInstitutionLoggedIn');
                localStorage.removeItem('currentInstitution');
                localStorage.removeItem('authToken');
                window.location.href = 'kurum-giris.html';
                return;
            }
            
            // Token'ın kurum token'ı olup olmadığını kontrol et
            try {
                // Token'ı decode et (JWT)
                const tokenParts = authToken.split('.');
                if (tokenParts.length === 3) {
                    const payload = JSON.parse(atob(tokenParts[1]));
                    console.log('Token payload:', payload);
                    if (!payload.institutionId) {
                        // Bu bir kurum token'ı değil, öğrenci token'ı
                        console.warn('Bu bir kurum token\'ı değil, öğrenci token\'ı. Kurum girişi yapılmalı.');
                        console.warn('Token içeriği:', { userId: payload.userId, institutionId: payload.institutionId, type: payload.type });
                        localStorage.removeItem('isInstitutionLoggedIn');
                        localStorage.removeItem('currentInstitution');
                        localStorage.removeItem('authToken');
                        window.location.href = 'kurum-giris.html';
                        return;
                    } else {
                        console.log('Kurum token\'ı doğrulandı. InstitutionId:', payload.institutionId);
                    }
                }
            } catch (e) {
                console.error('Token decode hatası:', e);
            }

            // Kurum bilgilerini yükle
            const institutionData = JSON.parse(localStorage.getItem('currentInstitution') || '{}');
            
            if (institutionData.id) {
                // LocalStorage'dan bilgileri göster
                document.getElementById('institutionName').textContent = institutionData.institutionName || 'Kurum Adı';
                document.getElementById('institutionEmail').textContent = institutionData.email || '-';
                document.getElementById('institutionPhone').textContent = institutionData.phone || '-';
                document.getElementById('institutionCity').textContent = institutionData.city || '-';
                
                const institutionTypeMap = {
                    'okul': 'Okul',
                    'kurs': 'Kurs',
                    'ozel-egitim': 'Özel Eğitim',
                    'diger': 'Diğer'
                };
                document.getElementById('institutionType').textContent = institutionTypeMap[institutionData.institutionType] || '-';
                
                document.getElementById('totalStudents').textContent = institutionData.studentCount || 0;
                document.getElementById('activeStudents').textContent = institutionData.studentCount || 0;
                
                // Abonelik bilgisi
                const subscription = institutionData.subscription || { plan: 'free' };
                const subscriptionBadge = document.getElementById('subscriptionBadge');
                subscriptionBadge.textContent = subscription.plan === 'free' ? 'Ücretsiz' : 
                                                subscription.plan === 'basic' ? 'Temel' : 'Premium';
                subscriptionBadge.className = 'subscription-badge ' + subscription.plan;

                // API'den güncel bilgileri çek
                try {
                    if (window.NetOdakAPI && window.NetOdakAPI.institutionAuth) {
                        const response = await window.NetOdakAPI.institutionAuth.verify();
                        if (response.success && response.institution) {
                            // Güncel bilgileri güncelle
                            localStorage.setItem('currentInstitution', JSON.stringify({
                                ...institutionData,
                                ...response.institution
                            }));
                            
                            // UI'ı güncelle
                            document.getElementById('totalStudents').textContent = response.institution.studentCount || 0;
                            document.getElementById('activeStudents').textContent = response.institution.studentCount || 0;
                        }
                    }
                } catch (error) {
                    console.error('Kurum bilgileri yüklenirken hata:', error);
                }

                // Öğrencileri yükle
                loadStudents();
            } else {
                // Kurum bilgisi yoksa giriş sayfasına yönlendir
                window.location.href = 'kurum-giris.html';
            }
        });

        // Öğrenci ekleme formu
        const addStudentForm = document.getElementById('addStudentForm');
        const alertMessage = document.getElementById('alertMessage');

        function showAlert(message, type = 'info') {
            alertMessage.textContent = message;
            alertMessage.className = `alert-message ${type} show`;
            setTimeout(() => {
                alertMessage.classList.remove('show');
            }, 5000);
        }

        if (addStudentForm) {
            addStudentForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const studentId = document.getElementById('studentId').value.trim();

                if (!studentId) {
                    showAlert('Lütfen öğrenci ID girin.', 'error');
                    return;
                }

                // ObjectId formatını kontrol et (24 karakterlik hex string)
                if (!/^[0-9a-fA-F]{24}$/.test(studentId)) {
                    showAlert('Geçersiz ID formatı. MongoDB ObjectId formatında olmalıdır (24 karakterlik hex string).', 'error');
                    return;
                }

                try {
                    console.log('Öğrenci ekleme isteği gönderiliyor...', studentId);
                    console.log('API:', window.NetOdakAPI);
                    console.log('Institutions API:', window.NetOdakAPI?.institutions);
                    
                    const response = await window.NetOdakAPI.institutions.addStudent(studentId);
                    
                    console.log('API Response:', response);
                    
                    if (response.success) {
                        showAlert(`Öğrenci başarıyla eklendi: ${response.student.firstName} ${response.student.lastName}`, 'success');
                        document.getElementById('studentId').value = '';
                        
                        // Öğrenci sayısını güncelle
                        document.getElementById('totalStudents').textContent = response.totalStudents;
                        document.getElementById('activeStudents').textContent = response.totalStudents;
                        
                        // Öğrenci listesini yenile
                        loadStudents();
                    } else {
                        showAlert(response.message || 'Öğrenci eklenirken bir hata oluştu.', 'error');
                    }
                } catch (error) {
                    console.error('Öğrenci ekleme hatası:', error);
                    console.error('Hata detayları:', {
                        message: error.message,
                        status: error.status,
                        response: error.response
                    });
                    
                    let errorMessage = 'Öğrenci eklenirken bir hata oluştu.';
                    if (error.status === 404) {
                        errorMessage = 'Endpoint bulunamadı. Backend sunucusunun çalıştığından ve route\'un doğru yüklendiğinden emin olun.';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showAlert(errorMessage, 'error');
                }
            });
        }

        // Öğrencileri yükle
        async function loadStudents() {
            try {
                const response = await window.NetOdakAPI.institutions.getStudents();
                const studentsContainer = document.getElementById('studentsContainer');

                if (response.success && response.students && response.students.length > 0) {
                    let html = '<div class="students-list">';
                    
                    response.students.forEach(student => {
                        const initials = (student.firstName?.[0] || '') + (student.lastName?.[0] || '');
                        const fullName = `${student.firstName || ''} ${student.lastName || ''}`.trim();
                        
                        html += `
                            <div class="student-item">
                                <div class="student-info">
                                    <div class="student-avatar">
                                        ${initials || '?'}
                                    </div>
                                    <div class="student-details">
                                        <h4>${fullName || 'İsimsiz Öğrenci'}</h4>
                                        <p>
                                            ${student.email || ''} 
                                            ${student.school ? `• ${student.school}` : ''}
                                            ${student.grade ? `• ${student.grade}. Sınıf` : ''}
                                        </p>
                                    </div>
                                </div>
                                <button class="remove-student-btn" onclick="removeStudent('${student.id || student._id}')">
                                    <i class="fas fa-times"></i> Kaldır
                                </button>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    studentsContainer.innerHTML = html;
                } else {
                    studentsContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-user-friends"></i>
                            <p>Henüz öğrenci bulunmuyor</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Öğrenciler yüklenirken hata:', error);
                showAlert('Öğrenciler yüklenirken bir hata oluştu.', 'error');
            }
        }

        // Öğrenci kaldırma
        async function removeStudent(studentId) {
            if (!confirm('Bu öğrenciyi kurumdan kaldırmak istediğinize emin misiniz?')) {
                return;
            }

            try {
                const response = await window.NetOdakAPI.institutions.removeStudent(studentId);
                
                if (response.success) {
                    showAlert('Öğrenci başarıyla kaldırıldı.', 'success');
                    
                    // Öğrenci sayısını güncelle
                    document.getElementById('totalStudents').textContent = response.totalStudents;
                    document.getElementById('activeStudents').textContent = response.totalStudents;
                    
                    // Öğrenci listesini yenile
                    loadStudents();
                } else {
                    showAlert(response.message || 'Öğrenci kaldırılırken bir hata oluştu.', 'error');
                }
            } catch (error) {
                console.error('Öğrenci kaldırma hatası:', error);
                showAlert(error.message || 'Öğrenci kaldırılırken bir hata oluştu.', 'error');
            }
        }

        // Çıkış işlemi
        function handleLogout() {
            if (confirm('Çıkış yapmak istediğinize emin misiniz?')) {
                localStorage.removeItem('isInstitutionLoggedIn');
                localStorage.removeItem('currentInstitution');
                localStorage.removeItem('authToken');
                
                if (window.NetOdakAPI && window.NetOdakAPI.institutionAuth) {
                    window.NetOdakAPI.institutionAuth.logout();
                }
                
                window.location.href = 'kurum-giris.html';
            }
        }
    </script>
</body>
</html>
