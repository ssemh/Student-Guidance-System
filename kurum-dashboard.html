<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetOdak - Kurum Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .institution-dashboard {
            padding: 120px 0 50px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
        }

        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dashboard-header .institution-info {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #7f8c8d;
        }

        .info-item i {
            color: #3498db;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .stat-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-card-icon.students {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card-icon.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card-icon.performance {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card-icon.subscription {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card-label {
            color: #7f8c8d;
            font-size: 14px;
        }

        .content-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .content-section h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-section h2 i {
            color: #3498db;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
        }

        .students-table thead {
            background: #f8f9fa;
        }

        .students-table th {
            padding: 15px;
            text-align: left;
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 2px solid #e1e5e9;
        }

        .students-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            color: #34495e;
        }

        .students-table tbody tr:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .empty-state p {
            font-size: 1.2em;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .subscription-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .subscription-badge.free {
            background: #ecf0f1;
            color: #7f8c8d;
        }

        .subscription-badge.basic {
            background: #3498db;
            color: white;
        }

        .subscription-badge.premium {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="NetOdak Logo">
                NetOdak
            </div>
            <div class="nav-links">
                <a href="kurum-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Çıkış</a>
            </div>
        </div>
    </nav>

    <section class="institution-dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1 id="institutionName">Kurum Adı</h1>
                <div class="institution-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span id="institutionEmail">-</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <span id="institutionPhone">-</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="institutionCity">-</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-tag"></i>
                        <span id="institutionType">-</span>
                    </div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon students">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="stat-card-value" id="totalStudents">0</div>
                    <div class="stat-card-label">Toplam Öğrenci</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon active">
                            <i class="fas fa-user-check"></i>
                        </div>
                    </div>
                    <div class="stat-card-value" id="activeStudents">0</div>
                    <div class="stat-card-label">Aktif Öğrenci</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon performance">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <div class="stat-card-value" id="avgPerformance">-</div>
                    <div class="stat-card-label">Ortalama Performans</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <div class="stat-card-icon subscription">
                            <i class="fas fa-crown"></i>
                        </div>
                    </div>
                    <div class="stat-card-value">
                        <span class="subscription-badge" id="subscriptionBadge">Free</span>
                    </div>
                    <div class="stat-card-label">Abonelik Planı</div>
                </div>
            </div>

            <div class="content-section">
                <h2><i class="fas fa-users"></i> Öğrenciler</h2>
                <div id="studentsContainer">
                    <div class="empty-state">
                        <i class="fas fa-user-friends"></i>
                        <p>Henüz öğrenci bulunmuyor</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 NetOdak. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="api.js"></script>
    <script>
        // Sayfa yüklendiğinde kurum bilgilerini yükle
        document.addEventListener('DOMContentLoaded', async function() {
            // Kurum girişi kontrolü
            const isInstitutionLoggedIn = localStorage.getItem('isInstitutionLoggedIn') === 'true';
            if (!isInstitutionLoggedIn) {
                window.location.href = 'kurum-giris.html';
                return;
            }

            // Kurum bilgilerini yükle
            const institutionData = JSON.parse(localStorage.getItem('currentInstitution') || '{}');
            
            if (institutionData.id) {
                // LocalStorage'dan bilgileri göster
                document.getElementById('institutionName').textContent = institutionData.institutionName || 'Kurum Adı';
                document.getElementById('institutionEmail').textContent = institutionData.email || '-';
                document.getElementById('institutionPhone').textContent = institutionData.phone || '-';
                document.getElementById('institutionCity').textContent = institutionData.city || '-';
                
                const institutionTypeMap = {
                    'okul': 'Okul',
                    'kurs': 'Kurs',
                    'ozel-egitim': 'Özel Eğitim',
                    'diger': 'Diğer'
                };
                document.getElementById('institutionType').textContent = institutionTypeMap[institutionData.institutionType] || '-';
                
                document.getElementById('totalStudents').textContent = institutionData.studentCount || 0;
                document.getElementById('activeStudents').textContent = institutionData.studentCount || 0;
                
                // Abonelik bilgisi
                const subscription = institutionData.subscription || { plan: 'free' };
                const subscriptionBadge = document.getElementById('subscriptionBadge');
                subscriptionBadge.textContent = subscription.plan === 'free' ? 'Ücretsiz' : 
                                                subscription.plan === 'basic' ? 'Temel' : 'Premium';
                subscriptionBadge.className = 'subscription-badge ' + subscription.plan;

                // API'den güncel bilgileri çek
                try {
                    if (window.NetOdakAPI && window.NetOdakAPI.institutionAuth) {
                        const response = await window.NetOdakAPI.institutionAuth.verify();
                        if (response.success && response.institution) {
                            // Güncel bilgileri güncelle
                            localStorage.setItem('currentInstitution', JSON.stringify({
                                ...institutionData,
                                ...response.institution
                            }));
                            
                            // UI'ı güncelle
                            document.getElementById('totalStudents').textContent = response.institution.studentCount || 0;
                            document.getElementById('activeStudents').textContent = response.institution.studentCount || 0;
                        }
                    }
                } catch (error) {
                    console.error('Kurum bilgileri yüklenirken hata:', error);
                }
            } else {
                // Kurum bilgisi yoksa giriş sayfasına yönlendir
                window.location.href = 'kurum-giris.html';
            }
        });

        // Çıkış işlemi
        function handleLogout() {
            if (confirm('Çıkış yapmak istediğinize emin misiniz?')) {
                localStorage.removeItem('isInstitutionLoggedIn');
                localStorage.removeItem('currentInstitution');
                localStorage.removeItem('authToken');
                
                if (window.NetOdakAPI && window.NetOdakAPI.institutionAuth) {
                    window.NetOdakAPI.institutionAuth.logout();
                }
                
                window.location.href = 'kurum-giris.html';
            }
        }
    </script>
</body>
</html>
