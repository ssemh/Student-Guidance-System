                }
            ];

            function showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                `;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }

            function createOrganelleCards() {
                organelleSelector.innerHTML = '';
                organelles.forEach((organelle, index) => {
                    const card = document.createElement('div');
                    card.className = 'organelle-card';
                    card.innerHTML = `
                        <div class="organelle-icon">
                            <i class="fas ${organelle.icon}"></i>
                        </div>
                        <div class="organelle-name">${organelle.name}</div>
                        <div class="organelle-desc">${organelle.description}</div>
                    `;
                    card.addEventListener('click', () => selectOrganelle(index));
                    organelleSelector.appendChild(card);
                });
            }

            function selectOrganelle(index) {
                currentOrganelle = organelles[index];
                currentStep = 0;
                
                document.querySelectorAll('.organelle-card').forEach((card, i) => {
                    card.classList.toggle('active', i === index);
                });
                
                simulationArea.style.display = 'block';
                controls.style.display = 'flex';
                simulationTitle.textContent = `${currentOrganelle.name} - √áalƒ±≈üma S√ºreci`;
                
                displaySteps();
                updateButtons();
            }

            function displaySteps() {
                processSteps.innerHTML = '';
                currentOrganelle.process.forEach((step, index) => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'process-step';
                    if (index === currentStep) {
                        stepDiv.classList.add('active');
                    } else if (index < currentStep) {
                        stepDiv.classList.add('completed');
                    }
                    
                    stepDiv.innerHTML = `
                        <span class="step-number">${index + 1}</span>
                        <div class="step-content">
                            <div class="step-title">${step.title}</div>
                            <div class="step-description">${step.description}</div>
                            ${index === currentStep ? `<div class="step-animation">${step.animation()}</div>` : ''}
                        </div>
                    `;
                    
                    processSteps.appendChild(stepDiv);
                });
            }

            function nextStep() {
                if (currentStep < currentOrganelle.process.length - 1) {
                    currentStep++;
                    displaySteps();
                    updateButtons();
                } else {
                    // S√ºre√ß tamamlandƒ±
                    showToast(`üéâ ${currentOrganelle.name} s√ºreci tamamlandƒ±!`, 'success');
                }
            }

            function prevStep() {
                if (currentStep > 0) {
                    currentStep--;
                    displaySteps();
                    updateButtons();
                }
            }

            function restart() {
                currentStep = 0;
                displaySteps();
                updateButtons();
            }

            function backToSelection() {
                simulationArea.style.display = 'none';
                controls.style.display = 'none';
                currentOrganelle = null;
                currentStep = 0;
                document.querySelectorAll('.organelle-card').forEach(card => {
                    card.classList.remove('active');
                });
            }

            function updateButtons() {
                prevStepBtn.disabled = currentStep === 0;
                nextStepBtn.disabled = currentStep >= currentOrganelle.process.length - 1;
            }


            nextStepBtn.addEventListener('click', nextStep);
            prevStepBtn.addEventListener('click', prevStep);
            restartBtn.addEventListener('click', restart);
            backToSelectionBtn.addEventListener('click', backToSelection);

            createOrganelleCards();
        });
    </script>
    <script src="floating-chat.js"></script>
</body>
</html>
