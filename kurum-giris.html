<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetOdak - Kurum Girişi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .institution-login-page {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .institution-login-container {
            width: 100%;
            max-width: 450px;
        }

        .institution-login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .institution-login-box .logo {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .institution-login-box h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .institution-type-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .institution-form-group {
            margin-bottom: 20px;
        }

        .institution-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .institution-form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .institution-form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .institution-login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .institution-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .institution-login-btn:active {
            transform: translateY(0);
        }

        .institution-form-footer {
            margin-top: 20px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .institution-form-footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .institution-form-footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .switch-login-type {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .switch-login-type a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .switch-login-type a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="NetOdak Logo">
                NetOdak
            </div>
            <div class="nav-links">
                <a href="index.html">Ana Sayfa</a>
                <a href="giris.html">Öğrenci Girişi</a>
                <a href="kurum-giris.html" class="active">Kurum Girişi</a>
            </div>
            <div class="menu-button">☰</div>
        </div>
    </nav>

    <div class="institution-login-page">
        <div class="institution-login-container">
            <div class="institution-login-box">
                <div class="logo">NetOdak</div>
                <h2>Kurum Girişi</h2>
                <div class="institution-type-badge">
                    <i class="fas fa-building"></i> Kurumsal Hesap
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <form class="institution-login-form" id="institutionLoginForm">
                    <div class="institution-form-group">
                        <label for="institutionEmail">
                            <i class="fas fa-envelope"></i> E-posta
                        </label>
                        <input 
                            type="email" 
                            id="institutionEmail" 
                            name="email" 
                            required 
                            placeholder="kurum@example.com"
                        >
                    </div>
                    <div class="institution-form-group">
                        <label for="institutionPassword">
                            <i class="fas fa-lock"></i> Şifre
                        </label>
                        <input 
                            type="password" 
                            id="institutionPassword" 
                            name="password" 
                            required 
                            placeholder="Şifrenizi girin"
                        >
                    </div>
                    <button type="submit" class="institution-login-btn">
                        <i class="fas fa-sign-in-alt"></i> Kurum Girişi Yap
                    </button>
                </form>

                <div class="institution-form-footer">
                    <span>Hesabınız yok mu?</span>
                    <a href="kurum-kaydol.html">Kurum Kaydı Oluştur</a>
                </div>

                <div class="switch-login-type">
                    <a href="giris.html">
                        <i class="fas fa-user"></i> Öğrenci girişi için tıklayın
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 NetOdak. Tüm hakları saklıdır.</p>
        </div>
    </footer>
    <script src="api.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('institutionLoginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                successMessage.classList.remove('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.add('show');
                errorMessage.classList.remove('show');
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
            }

            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('institutionEmail').value;
                    const password = document.getElementById('institutionPassword').value;

                    if (!email || !password) {
                        showError('Lütfen tüm alanları doldurun.');
                        return;
                    }

                    try {
                        const response = await window.NetOdakAPI.institutionAuth.login(email, password);
                        
                        if (response.success && response.institution) {
                            // Kurum bilgilerini localStorage'a kaydet
                            localStorage.setItem('isInstitutionLoggedIn', 'true');
                            localStorage.setItem('isLoggedIn', 'false'); // Öğrenci girişini temizle
                            localStorage.setItem('currentInstitution', JSON.stringify({
                                id: response.institution.id,
                                institutionName: response.institution.institutionName,
                                email: response.institution.email,
                                phone: response.institution.phone,
                                address: response.institution.address,
                                city: response.institution.city,
                                institutionType: response.institution.institutionType,
                                authorizedPerson: response.institution.authorizedPerson,
                                subscription: response.institution.subscription,
                                studentCount: response.institution.studentCount
                            }));

                            // Öğrenci verilerini temizle
                            localStorage.removeItem('currentUser');
                            localStorage.removeItem('firstName');
                            localStorage.removeItem('lastName');
                            localStorage.removeItem('email');
                            localStorage.removeItem('school');
                            localStorage.removeItem('grade');
                            localStorage.removeItem('branch');
                            localStorage.removeItem('userBranch');
                            localStorage.removeItem('profilePhoto');

                            showSuccess('Giriş başarılı! Yönlendiriliyorsunuz...');
                            
                            setTimeout(() => {
                                window.location.href = 'kurum-dashboard.html';
                            }, 1000);
                        } else {
                            showError(response.message || 'Giriş başarısız!');
                        }
                    } catch (error) {
                        console.error('Kurum giriş hatası:', error);
                        showError(error.message || 'Giriş yapılamadı. Lütfen tekrar deneyin.');
                    }
                });
            }
        });
    </script>
</body>
</html>
